<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/chartcss.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-up-r.css' rel='stylesheet'>
</head>

<body>
    <div class="main">
        <div class="title">Transaction Statistics Chart</div>
        <canvas id="canvas"></canvas>
    </div>
    <div class="searchdate">
        <p class="titleSearch">Search deals by date</p>
        <input id="inputdate" type="date" name="" id="">
        <!-- <input class="submit" type="submit" value="Search">s -->
    </div>
    <div class="balance hide">
        <div class="results">
            <div>
                <ion-icon class="up" name="arrow-up-outline"></ion-icon>
                <span class="resultTitle">
                    Total Income: </span>

                <span id="TotalIncomeValue">
                    $000.00
                </span>
            </div>
            <div>
                <ion-icon class="down" name="arrow-down-outline"></ion-icon>
                <span class="resultTitle">Total Expense:</span>
                <span id="TotalExpenseValue">
                    $000.00
                </span>
            </div>
        </div>
        <ion-icon class="calcula" name="calculator-outline"></ion-icon>
        <span class="totalBal">
            Total Balance:
        </span>
        <span id="totalBalVal">
            $000.00
        </span>
    </div>
    <div class="translist">
        <div class="trans">
            <div class="item">
                <div class="iconDetails">
                    <ion-icon name="cash-outline" class="transIcon"></ion-icon>
                    <div class="itemDetails">
                        <span class="itemName ">Cong viec 1 </span>
                        <span class="itemType ">Mô tả công việc</span>
                    </div>
                </div>
                <div class="iconDetails  itemDate">
                    <span class="itemPrice">$5000 </span>

                    <span class="itemTime">27/09/2002</span>
                </div>
            </div>

                <button class="edit">

                    <span class="editTitle">Edit</span>
                </button>
                <button class="delete">
                    <ion-icon name="trash-outline"></ion-icon>
                    <span class="deleteTitle">Delete</span>
                </button>
            </div> -->
        </div>
        <div class="trans">
            <div class="item">
                <div class="iconDetails">
                    <ion-icon name="cash-outline" class="transIcon"></ion-icon>
                    <div class="itemDetails">
                        <span class="itemName ">Công việc 2</span>
                        <span class="itemType ">Mô tả công việc</span>
                    </div>
                </div>
                <div class="iconDetails itemDate">
                    <span class="itemPrice">$500</span>

                    <span class="itemTime">27/39/2002</span>
                </div>
            </div>

        <script src="./js/chart.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
