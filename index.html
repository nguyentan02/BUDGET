<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dropdown.css">
</head>

<body>
    <div class="container">
        <div class="balance">
            <span class="totalBal">
                Total Balance
            </span>
            <span class="totalBalVal">
                $000.00
            </span>
            <div class="results">
                <div>
                    <div class="resultType">
                        <img class="up" src="./image/income1.png" alt="">
                        <!-- <ion-icon class="up" name="arrow-up-outline"></ion-icon> -->
                        <!-- <ion-icon name="arrow-down-outline"></ion-icon> -->
                        <span class="resultTitle">Income</span>
                    </div>
                    <span class="incomeValue">
                        $000.00
                    </span>
                </div>
                <div>
                    <a class="chart" href="chart.html">Statistical details</a>
                </div>
                <div>
                    <div class="resultType">
                        <!-- <ion-icon class="down" name="arrow-down-outline"></ion-icon>
                         -->
                        <!-- <ion-icon name="arrow-down-outline"></ion-icon> -->
                        <img class="down" src="./image/expense.png" alt="">
                        <span class="resultTitle">Expense</span>
                    </div>
                    <span class="expenseValue">
                        $000.00
                    </span>
                </div>
            </div>
        </div>
        <progress class="progress" value="3333" max="10000">
        </progress>
        <div class="addButtons">
            <button onclick="showProduct()" class="addIncome">Add Income</button>
            <button onclick="showAmmount()" class="addExpense">Add Expense</button>
        </div>
        <button onclick="deleteData()" class="clearLocal">
            <ion-icon class="iconDelete" name="trash-outline"></ion-icon>Delete All</button>
        <div class="productInter hide">
            <span type="button" onclick="closeInterface()" class="close">&times</span>
            <!-- <input type="text" name="" id="" class="productName" placeholder="Name"> -->
            <div class="productName">
                <!-- <span class="sBtn-text">Loại thu nhập</span> -->
                <select class="options">
                    <option value="">Chọn thu nhập</option>
                    <option value="Tiền lương">
                        <span id="name" class="option-text">Tiền lương</span>
                    </option>
                    <option value="Tiền thưởng">
                        <span id="name" class="option-text">Tiền thưởng</span>
                    </option>
                    <option value="Bán hàng">
                        <span id="name" class="option-text">Bán hàng</span>
                    </option>
                    <option value="Cho thuê">
                        <span id="name" class="option-text">Cho thuê</span>
                    </option>
                    <option value="Khác">
                        <span id="name" class="option-text">Khác</span>
                    </option>
                </select>
                <!-- <div class="caret"></div> -->

            </div>
            <input type="text" name="" id="" class="productType" placeholder="Describe ">
            <input type="number" name="" id="" class="productCost" placeholder="Cost">
            <input type="date" name="" class="inputDateIn" id="Date">
            <button onclick="addProducts()" class="addProduct">Add Income</button>
            <button onclick="updateTrans()" class="updateProduct">Update Income</button>
        </div>
        <div class="ammountInter hide">
            <span type="button" onclick="closeInterface()" class="close">&times</span>
            <div class="incomeName">
                <!-- <span class="sBtn-text">Loại thu nhập</span> -->
                <select class="options-ex">
                    <option value="">Chọn chi phí</option>
                    <option value="Ăn uống">
                        <span id="name" class="option-text">Ăn uống</span>
                    </option>
                    <option value="Quần áo">
                        <span id="name" class="option-text">Quần áo</span>
                    </option>
                    <option value="Mua sắm">
                        <span id="name" class="option-text">Mua sắm</span>
                    </option>
                    <option value="Giao thông">
                        <span id="name" class="option-text">Giao thông</span>
                    </option>
                    <option value="Du lịch">
                        <span id="name" class="option-text">Du lịch</span>
                    </option>
                    <option value="Khác">
                        <span id="name" class="option-text">Khác</span>
                    </option>
                </select>
                <!-- <div class="caret"></div> -->
            </div>

            <input type="text" name="" id="" class="incomeType" placeholder="Describe">
            <input type="number" name="" id="" class="incomeAmmount" placeholder="Cost">
            <input type="date" name="" class="inputDateEx" id="Date1">
            <button onclick="addAmmounts()" class="addAmmount">Add Expense</button>
            <button onclick="updateTrans()" class="updateAmmount">Update Expense</button>
        </div>
        <div class="deleteInter">
            <div class="confirm">
                <ion-icon name="warning-outline" class="warningIcon"></ion-icon>
                <span class="warningHeading">Confirm</span>
            </div>
            <div class="warningMessage">
            </div>
            <div class="deleteActions">
                <button onclick="deletetrans()" class="deleteNow">
                    Delete
                </button>
                <button onclick="hideDelete()" class="cancelNow">
                    Cancel
                </button>
            </div>
        </div>
        <div class="translist">
            <div class="trans">
                <div class="item">
                    <div class="iconDetails">
                        <ion-icon name="cash-outline" class="transIcon"></ion-icon>
                        <div class="itemDetails">
                            <span class="itemName ">Cong viec 1 </span>
                            <span class="itemType ">Mô tả công việc</span>
                        </div>
                    </div>
                    <div class="iconDetails  itemDate">
                        <span class="itemPrice">$5000 </span>

                        <span class="itemTime">27/09/2002</span>
                    </div>
                </div>
                <div class="actions">
                    <button class="edit">
                        <ion-icon name="create-outline" class="actionIcon"></ion-icon>
                        <span class="editTitle">Edit</span>
                    </button>
                    <button class="delete">
                        <ion-icon name="trash-outline"></ion-icon>
                        <span class="deleteTitle">Delete</span>
                    </button>
                </div>
            </div>
            <div class="trans">
                <div class="item">
                    <div class="iconDetails">
                        <ion-icon name="cash-outline" class="transIcon"></ion-icon>
                        <div class="itemDetails">
                            <span class="itemName ">Công việc 2</span>
                            <span class="itemType ">Mô tả công việc</span>
                        </div>
                    </div>
                    <div class="iconDetails itemDate">
                        <span class="itemPrice">$500</span>

                        <span class="itemTime">27/39/2002</span>
                    </div>
                </div>
                <div class="actions">
                    <button class="edit">
                        <ion-icon name="create-outline" class="actionIcon"></ion-icon>
                        <span class="editTitle">Edit</span>
                    </button>
                    <button class="delete">
                        <ion-icon name="trash-outline"></ion-icon>
                        <span class="deleteTitle">Delete</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="snackBar ">
        All Fields Are Required
    </div>


</body>
<!-- Script for icon -->

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="./js/script.js"></script>
<!-- <script src="./js/dropdown.js"></script> -->

</html>
